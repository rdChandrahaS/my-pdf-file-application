name: Build My PDF Tool Installers

on:
  push:
    tags:
      - 'v*' # Triggers the release ONLY when you push a tag like v1.0.0
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# We need write permissions to create a release
permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Fat JAR with Maven
        run: mvn clean package -DskipTests

      # WINDOWS BUILD STAGE
      - name: Build Windows EXE
        if: matrix.os == 'windows-latest'
        run: |
          jpackage --type exe `
            --dest dist `
            --name "My PDF Tool" `
            --input target `
            --main-jar my-pdf-file-application-0.0.1-SNAPSHOT-jar-with-dependencies.jar `
            --main-class com.rdchandrahas.Launcher `
            --icon src/main/resources/icons/app-icon.ico `
            --win-shortcut `
            --win-dir-chooser `
            --vendor "RdChandrahas"

      # LINUX BUILD STAGE
      - name: Build Linux DEB
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot
          jpackage --type deb \
            --dest dist \
            --name "MyPDFTool" \
            --input target \
            --main-jar my-pdf-file-application-0.0.1-SNAPSHOT-jar-with-dependencies.jar \
            --main-class com.rdchandrahas.Launcher \
            --icon src/main/resources/icons/app-icon.png \
            --linux-shortcut \
            --vendor "RdChandrahas" \
            --description "Advanced PDF Manipulation Toolkit"

      # 1. STILL KEEP ARTIFACTS (for normal commits to main)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installer
          path: dist/*

      # 2. CREATE GITHUB RELEASE (Only triggers when pushing a tag like v1.0.0)
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}